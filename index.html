<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <title>Age Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1 class="heading">Age Calculator</h1>
        <div class="inputs">
            <div class="input-group">
                <label for="start-day">Start Date:</label>
                <input type="number" id="start-day" class="num-input" max="31" min="1" placeholder="Day">
                <input type="number" id="start-month" class="num-input" max="12" min="1" placeholder="Month">
                <input type="number" id="start-year" class="num-input" max="9999" min="1950" placeholder="Year">
            </div>
            <div class="input-group">
                <label for="end-day">End Date:</label>
                <input type="number" id="end-day" class="num-input" max="31" min="1" placeholder="Day">
                <input type="number" id="end-month" class="num-input" max="12" min="1" placeholder="Month">
                <input type="number" id="end-year" class="num-input" max="9999" min="1950" placeholder="Year">
            </div>
        </div>
        <div class="buttons">
            <button onclick="calculate()" class="calculate-btn">Calculate</button>
            <button onclick="reset()" class="reset-btn">Reset</button>
        </div>
        <div class="answer">
            <p>You are:</p>
            <div class="final-answer">
                <p><span id="answer-year">00</span> Years, <span id="answer-month">00</span> Months,
                    <span id="answer-day">00</span> Days Old</p>
            </div>
        </div>
        <div id="credentials">
            Made by: <a href="https://github.com/Mustajab01" target="_blank">Mustajab Ali</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
